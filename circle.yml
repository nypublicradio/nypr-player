machine:
  node:
    version: 6.9.2

dependencies:
  override:
    - sudo apt-get update && sudo apt-get install ruby-sass
    - gem update --system
    - gem install compass --no-ri --no-rdoc
    - yarn
  cache_directories:
    - /opt/circleci/nodejs/v6.9.2/bin/
    - /opt/circleci/nodejs/v6.9.2/lib/node_modules

test:
  override:
    - yarn test
